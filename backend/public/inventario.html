<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Inventario</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div class="container">
    <!-- Información del usuario autenticado -->
    <div class="user-info mb-3" style="text-align: center; padding: 15px; background: #f8f9fa; border-radius: 10px; margin-bottom: 20px;">
      <img class="user-photo" src="" alt="Foto" style="width: 50px; height: 50px; border-radius: 50%; display: none; margin-right: 10px;">
      <div style="display: inline-block; vertical-align: middle;">
        <div class="user-name" style="font-weight: bold; color: #2e7d32;">Cargando...</div>
        <div class="user-email" style="font-size: 0.9em; color: #666;">Verificando autenticación...</div>
      </div>
      <button class="btn btn-sm logout-btn" style="background: #dc3545; color: white; margin-left: 15px;">
        <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
      </button>
    </div>
    
    <h2 class="text-center mt-4 mb-4" style="color:#8d5c5c; font-weight:bold;">INVENTARIO</h2>
    
    <!-- Barra de búsqueda y botón agregar -->
    <div class="row mb-3">
      <div class="col-md-6">
        <div class="input-group">
          <div class="input-group-prepend">
            <span class="input-group-text" style="background:#8d5c5c; color:white;">
              <i class="fas fa-search"></i>
            </span>
          </div>
          <input type="text" class="form-control" id="search-inventario" placeholder="Buscar productos...">
        </div>
      </div>
      <div class="col-md-6 text-right">
        <button class="btn btn-primary" id="btn-nueva-cartera"><i class="fas fa-plus"></i> Agregar Producto</button>
      </div>
    </div>

    <!-- Panel de estadísticas -->
    <div class="row mb-3">
      <div class="col-md-4">
        <button class="btn btn-info btn-block" id="btn-total-stock">
          <i class="fas fa-boxes"></i> Ver Total Stock
        </button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-success btn-block" id="btn-calcular-iva">
          <i class="fas fa-calculator"></i> Calcular IVA
        </button>
      </div>
      <div class="col-md-4">
        <button class="btn btn-warning btn-block" id="btn-resumen-completo">
          <i class="fas fa-chart-line"></i> Resumen Completo
        </button>
      </div>
    </div>
    
    <table class="table table-inventario">
      <thead>
        <tr>
          <th>IMAGEN</th>
          <th>DESCRIPCION</th>
          <th>PRECIO</th>
          <th>STOCK</th>
          <th>MANEJO DE PRODUCTOS</th>
        </tr>
      </thead>
      <tbody id="tbody-carteras">
        <!-- Las filas se llenarán dinámicamente con JS -->
      </tbody>
    </table>
    
    <!-- Mensaje cuando no hay resultados -->
    <div id="no-results" class="text-center" style="display: none; padding: 40px;">
      <i class="fas fa-search" style="font-size: 3rem; color: #b28b8b; margin-bottom: 1rem;"></i>
      <h5 style="color: #8d5c5c;">No se encontraron productos</h5>
      <p style="color: #b28b8b;">Intenta con otro término de búsqueda</p>
    </div>
    
    <div class="text-center">
      <a href="menu.html" class="btn btn-regresar">Regresar</a>
    </div>
    
  </div>
  
  <!-- Incluir el manager de autenticación -->
  <script src="JS/auth-manager.js"></script>
  <script src="JS/oauth-utils.js"></script>
  <script src="JS/api-config.js"></script>
  <script src="JS/inventario.js"></script>
</body>
</html>
