<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Punto de Venta</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container-fluid" style="padding: 20px;">
        <div class="row">
            <!-- Panel de productos -->
            <div class="col-md-8">
                <div class="ventas-container">
                    <h2 class="text-center mt-2 mb-4" style="color:#8d5c5c; font-weight:bold; font-size: 2.5rem; letter-spacing: 1px;">
                        <i class="fas fa-shopping-cart"></i> PUNTO DE VENTA
                    </h2>
                    
                    <!-- Barra de búsqueda -->
                    <div class="search-container mb-4">
                        <div class="input-group">
                            <input type="text" id="search-productos" class="form-control search-input" 
                                   placeholder="Buscar productos...">
                            <div class="input-group-append">
                                <span class="input-group-text search-icon">
                                    <i class="fas fa-search"></i>
                                </span>
                            </div>
                        </div>
                    </div>

                    <!-- Grid de productos -->
                    <div class="productos-grid" id="productos-grid">
                        <!-- Los productos se cargarán dinámicamente -->
                    </div>
                </div>
            </div>

            <!-- Panel de carrito -->
            <div class="col-md-4">
                <div class="carrito-container">
                    <h3 class="carrito-titulo">
                        <i class="fas fa-receipt"></i> Carrito de Compras
                    </h3>
                    
                    <div class="carrito-items" id="carrito-items">
                        <div class="carrito-vacio">
                            <i class="fas fa-shopping-cart"></i>
                            <p>Carrito vacío</p>
                        </div>
                    </div>

                    <div class="carrito-resumen">
                        <div class="resumen-linea">
                            <span>Subtotal:</span>
                            <span id="subtotal">$0.00</span>
                        </div>
                        <div class="resumen-linea">
                            <span>IVA (12%):</span>
                            <span id="iva">$0.00</span>
                        </div>
                        <div class="resumen-total">
                            <span>TOTAL:</span>
                            <span id="total">$0.00</span>
                        </div>
                    </div>

                    <div class="carrito-acciones">
                        <button class="btn btn-limpiar" id="btn-limpiar">
                            <i class="fas fa-trash"></i> Limpiar
                        </button>
                        <button class="btn btn-procesar" id="btn-procesar" disabled>
                            <i class="fas fa-file-invoice"></i> Ir a Facturación
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Botón regresar -->
    <div class="text-center mt-4 mb-4">
        <a href="menu.html" class="btn btn-regresar" style="background: #f8eaea; color: #8d5c5c; border: 2px solid #e2cfcf; padding: 12px 24px; border-radius: 8px; font-weight: bold; box-shadow: 2px 4px 8px #e2cfcf; text-decoration: none;">
            <i class="fas fa-arrow-left"></i> Regresar al Menú
        </a>
    </div>

    <!-- Modal de confirmación de venta -->
    <div class="modal fade" id="modalVenta" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content modal-custom">
                <div class="modal-header" style="background: #28a745; border-radius: 15px 15px 0 0;">
                    <h5 class="modal-title" style="color: white; font-weight: bold;">
                        <i class="fas fa-check-circle"></i> Venta Procesada
                    </h5>
                </div>
                <div class="modal-body text-center" style="padding: 30px;">
                    <p style="color: #6d4c4c; font-size: 16px;">La venta ha sido procesada exitosamente.</p>
                    <p style="color: #8d5c5c; font-size: 20px; font-weight: bold;">
                        Total: $<span id="total-venta">0.00</span>
                    </p>
                </div>
                <div class="modal-footer" style="background: #fff6f6; border-radius: 0 0 15px 15px;">
                    <button type="button" class="btn" data-dismiss="modal" style="background: #8d5c5c; color: white; padding: 12px 24px; border-radius: 8px; font-weight: bold; border: none;">
                        Aceptar
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="JS/api-config.js"></script>
    <script src="JS/vender.js"></script>
</body>
</html>
