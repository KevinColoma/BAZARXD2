<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - KiroGlam</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            padding: 40px;
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #2e7d32, #4caf50);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            color: white;
            font-size: 2rem;
            font-weight: bold;
        }
        
        .welcome-text {
            color: #333;
            margin-bottom: 30px;
        }
        
        .google-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            transition: all 0.3s ease;
            text-decoration: none;
        }
        
        .google-btn:hover {
            background: #357ae8;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 133, 244, 0.4);
            color: white;
            text-decoration: none;
        }
        
        .divider {
            margin: 30px 0;
            color: #666;
            font-size: 14px;
        }
        
        .traditional-login {
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            padding: 12px 30px;
            color: #666;
            text-decoration: none;
            display: block;
            transition: all 0.3s ease;
        }
        
        .traditional-login:hover {
            border-color: #4caf50;
            color: #4caf50;
            text-decoration: none;
        }
        
        .features {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #f0f0f0;
        }
        
        .feature-item {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 10px;
            color: #666;
            font-size: 14px;
        }
        
        .feature-icon {
            color: #4caf50;
            width: 16px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            KG
        </div>
        
        <h2 class="welcome-text">
            <strong>Bienvenido a KiroGlam</strong><br>
            <small style="color: #666;">Sistema de Gestión Bazar Variedades</small>
        </h2>
        
        <!-- Botón de Google OAuth -->
        <a href="/auth/google" class="google-btn">
            <i class="fab fa-google"></i>
            Continuar con Google
        </a>
        
        <div class="divider">
            ━━━━━━━━━━ o ━━━━━━━━━━
        </div>
        
        <!-- Login tradicional (si lo necesitas después) -->
        <a href="#" class="traditional-login" onclick="loginTradicional()">
            <i class="fas fa-envelope"></i>
            Usar email y contraseña
        </a>
        
        <div class="features">
            <div class="feature-item">
                <i class="fas fa-shield-alt feature-icon"></i>
                <span>Acceso seguro y encriptado</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-clock feature-icon"></i>
                <span>Sesión de 24 horas</span>
            </div>
            <div class="feature-item">
                <i class="fas fa-mobile-alt feature-icon"></i>
                <span>Compatible con dispositivos móviles</span>
            </div>
        </div>
    </div>

    <script>
        // Verificar si ya está autenticado
        fetch('/auth/user')
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    // Ya está autenticado, redirigir al menu
                    window.location.href = '/menu.html';
                }
            })
            .catch(error => {
                // No está autenticado, mostrar página de login
                console.log('Usuario no autenticado');
            });
        
        function loginTradicional() {
            alert('Funcionalidad de login tradicional aún no implementada.\nPor favor usa "Continuar con Google"');
        }
    </script>
</body>
</html>
